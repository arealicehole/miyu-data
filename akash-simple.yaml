---
version: "2.0"

services:
  web:
    image: ghcr.io/arealicehole/miyu-data:2.1.4
    env:
      - DISCORD_TOKEN=
      - AI_PROVIDER=deepseek
      - DEEPSEEK_API_KEY=
      - OPENAI_API_KEY=
      - PINECONE_API_KEY=
      - PINECONE_INDEX=miyu-testa
      - PYTHONUNBUFFERED=1
    expose:
      - port: 3000
        as: 80
        to:
          - global: true

profiles:
  compute:
    web:
      resources:
        cpu:
          units: 0.1
        memory:
          size: 512Mi
        storage:
          - size: 512Mi
            class: ephemeral

  placement:
    dcloud:
      pricing:
        web:
          denom: uakt
          amount: 1000

deployment:
  web:
    dcloud:
      profile: web
      count: 1
